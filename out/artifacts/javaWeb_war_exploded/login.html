<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>用户登录</title>
    <link rel="stylesheet" href="css/login.css">

    <script src="js/jquery-3.5.0.min.js" type="text/javascript"></script>
    <script type="text/javascript" src="js/login.js"></script>

</head>
<body>
<div id="loginForm">
    <form>
        <p><label for="userName"></label><input type="text" id="userName" name="userName" placeholder="用户名" />
            <span class="auth_err" id="userNameError"></span>
        </p>
        <p><label for="passWord"></label><input type="password" id="passWord" name="passWord" placeholder="密码" />
            <span class="auth_err" id="passWordError"></span>
        </p>
        <p>
            <img src="/CreateVerifyCodeImage" alt="图片加载错误" title="看不清，换一个" id="VCode" onclick="changeCode()">
            <label for="userCode"></label><input type="text" id="userCode" name="userCode" placeholder="验证码">
            <span class="auth_err" id="userCodeError"></span>
        </p>
<!--        text-align:center让文字元素居中-->
        <div style="text-align: center">
            <label for="checkBox"></label><input type="checkbox" id="checkBox" value="true" name="checkBox" />
            <span>一周内免登录</span>
            <a href="register.html" class="register">免费注册</a>
        </div>
        <p>
            <input type="button"  value="登&nbsp;&nbsp;录" id="btLogin" onclick="jQueryAjaxLogin()"/>
            <span class="auth_err" id="checkBoxError"></span>
        </p>
    </form>
</div>
</body>
</html>
