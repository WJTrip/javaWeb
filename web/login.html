<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>用户登录</title>
    <link rel="stylesheet" href="css/login.css">
    <script src="js/login.js"></script>
</head>
<body>
<div id="loginForm">
    <form action="http://localhost:8080/Login" method="post">
        <p><label for="userName"></label><input type="text" id="userName" name="userName" placeholder="用户名" /></p>
        <p><label for="passWord"></label><input type="password" id="passWord" name="passWord" placeholder="密码" /></p>
        <p>
            <img src="/CreateVerifyCodeImage" alt="图片加载错误" title="看不清，换一个" id="VCode" onclick="changeCode()">
            <label for="userCode"></label><input type="text" id="userCode" name="userCode" placeholder="验证码">
        </p>
<!--        text-align:center让文字元素居中-->
        <div style="text-align: center">
            <label for="checkBox"></label><input type="checkbox" id="checkBox" value="true" name="checkBox" />
            <span>一周内免登录</span>
        </div>
        <p><input type="submit" value="登&nbsp;&nbsp;录" id="btLogin"></p>
    </form>
</div>
</body>
</html>
